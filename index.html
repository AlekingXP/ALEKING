<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón y Cartas de Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heart-wrapper" id="heartWrapper">
            <div class="heart" id="heartTop"></div>
            <div class="heart" id="heartBottom"></div>
        </div>
        <div class="love-notes" id="loveNotes">
            <div class="note">❤</div>
            <div class="note">💌</div>
            <div class="note">💖</div>
            <div class="note">🌹</div>
            <div class="note">💋</div>
        </div>

        <!-- Aquí agregas la imagen central -->
        <div class="center-image">
            <img id="centerImage" src="" alt="Imagen de amor" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

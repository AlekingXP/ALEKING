<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corazones que Sanan ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Corazón lleno -->
    <div class="heart full-heart" id="fullHeart"></div>

    <!-- Corazón roto -->
    <div class="broken-heart">
      <div class="half left" id="leftHalf"></div>
      <div class="half right" id="rightHalf"></div>
    </div>

    <p class="msg">Toca el corazón de arriba para sanar el de abajo ✨</p>
  </div>

  <!-- Carta modal -->
  <div class="modal" id="modal">
    <div class="letter">
      <div class="photo">
        <img src="tu-foto.jpg" alt="Foto especial">
      </div>
      <div class="poems">
        <h2>Poemas para ti 💌</h2>
        <p>1) Tu risa ilumina mis días como un sol eterno.</p>
        <p>2) Cada latido mío lleva tu nombre escondido.</p>
        <p>3) Si la vida es un viaje, tú eres mi destino.</p>
        <p>4) En tu mirada encuentro mi hogar.</p>
      </div>
      <button id="closeBtn">Cerrar</button>
    </div>
  </div>

  <!-- Lluvia -->
  <div id="rain"></div>

  <script src="script.js"></script>
</body>
</html>

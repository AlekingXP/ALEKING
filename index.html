<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Amor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .carta {
      width: 300px;
      height: 200px;
      background: #fff0f6;
      border: 2px solid #ff6b81;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      position: relative;
      animation: aparecer 2s ease;
    }
    .carta h1 {
      color: #ff3366;
      font-size: 24px;
      margin-bottom: 10px;
      animation: typing 4s steps(30, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff3366;
    }
    .carta p {
      color: #333;
      font-size: 16px;
      animation: fadeIn 3s ease 3s forwards;
      opacity: 0;
    }
    @keyframes aparecer {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    @keyframes typing {
      from {width: 0;}
      to {width: 100%;}
    }
    @keyframes fadeIn {
      to {opacity: 1;}
    }
    .corazon {
      position: absolute;
      color: #ff3366;
      font-size: 20px;
      animation: flotar 5s linear infinite;
    }
    @keyframes flotar {
      0% {transform: translateY(0) scale(1); opacity: 1;}
      100% {transform: translateY(-800px) scale(0.5); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="carta">
    <h1>Para ti ‚ù§Ô∏è</h1>
    <p>Eres la raz√≥n de mi sonrisa cada d√≠a. üåπ‚ú®</p>
  </div>

  <script>
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "‚ù§";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = Math.random() * 20 + 10 + "px";
      corazon.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 5000);
    }
    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
